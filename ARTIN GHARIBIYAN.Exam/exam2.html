<body>
    <script>
        //اینجا از prompt استفاده میکنیم 
        let weight = parseFloat(prompt("pls enter your weight kg:"));
        let height = parseFloat(prompt("pls enter your height m:"));
        // محاسبه شاخص توده بدنی
        let bmi = weight / (height * height);
        //ینجا از alert استفاده میکنیم 
        alert("your body mass index(BMI)" + bmi.toFixed(2));
