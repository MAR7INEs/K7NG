<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle(Area,perimeter)</title>
</head>
<body>
   
    <script>        
      function calculateCircleArea(radius) {
    let area = Math.PI * radius * radius;
    return area.toFixed(2);
    }
    function calculateCirclePerimeter(radius) {
    let perimeter = 2 * Math.PI * radius;
    return perimeter.toFixed(2);
    }

    let radius = parseFloat(prompt("pls enter the radius(شعاع):"));

    let area = calculateCircleArea(radius);
    let perimeter = calculateCirclePerimeter(radius);    
    document.write("Area of circle: " + area + "<br>");
    document.write("Perimeter of circle: " + perimeter);    

    </script>
</body>
</html>
