<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>   
</head>
<body>
    <style>
    body {
    display:flex;
    justify-content:center;
    align-items:center;
    height: 100vh;
    background-color:gray;
    }
    .container {
        text-align: center;    
    }
    </style>    
    <div class="container">
        <img id="demo" src="https://picsum.photos/id/150/600/400" alt="">
        <button onclick="previousImg()" class="custom-button">Backward</button>
        <button onclick="nextImg()" class="custom-button">Forward</button>
    </div>
    <script>
        let imageUrls = [
            "https://picsum.photos/id/11/600/400",
            "https://picsum.photos/id/20/600/400",
            "https://picsum.photos/id/33/600/400",
            "https://picsum.photos/id/45/600/400",
            "https://picsum.photos/id/59/600/400",
            "https://picsum.photos/id/60/600/400",
            "https://picsum.photos/id/29/600/400",
            "https://picsum.photos/id/79/600/400"
        ];
        let currentImageIndex = 0;
    
        function previousImg() {
        currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
        document.getElementById('demo').src = imageUrls[currentImageIndex];
        }  
        function nextImg() {
        currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
        document.getElementById('demo').src = imageUrls[currentImageIndex];
        }
    </script>
</body>
</html>
