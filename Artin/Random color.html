<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color</title>
    <style>
        body {
            transition: 1s;
        }
    </style>
</head>
<body>
    <script>
        let colors=['green','blue','red','yellow','aqua','orange'];
        function generateRandom(min,max){
            let diff=max-min;
            let num= Math.floor(Math.random()*diff+min)
            return num;
        }
        function colerifyBody(){
            document.querySelector('body').style.backgroundColor=colors[generateRandom(0,5)]
        }
        setInterval(colerifyBody,1000)
    </script>
</body>
</html>
