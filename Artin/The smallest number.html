<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The smallest number</title>
</head>
<body>    
    <script>
        function customMin(){
            let min=arguments[0];
            for(let i=1;i<arguments.length;i++){
                if(arguments[i]<min){
                    min=arguments[i];
                }
            }
            return min;
        }
        let myMin=customMin(12,15,14,2,-5);
        console.log(myMin);
    </script>
</body>
</html>
