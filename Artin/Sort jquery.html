<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sort jquery</title>
</head>
<body>
    <style>
        ul{background-color:aqua;
        }
    </style>
    <ul id="sortable">

        <li>item6</li>
        <li>item7</li>
        <li>item8</li>
        <li>item9</li>
        <li>item10</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $('#sortable').sortable()
    </script>
</body>
</html>
